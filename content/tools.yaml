# Available keys:
# name*, category*, year*, authors*, institution*, description*, homepage*, documentation, source, paper
# category: should be either "tool" or "dataset"
# paper: should be the exact title of a paper from biblio.yaml, if provided;

- name: BoDeGa
  category: tool
  year: 2020
  authors: Mehdi Golzadeh
  institution: University of Mons
  description: BoDeGa is an automated tool to identify bots in GitHub repositories by analysing pull request and issue comments.
  homepage: https://github.com/mehdigolzadeh/BoDeGa
- name: Human/Bot Ground-Truth Dataset
  category: dataset
  year: 2020
  authors: M. Golzadeh, A. Decan, D. Legay and T. Mens
  institution: University of Mons
  description: A dataset of 5,000 commenters active in GitHub issues and pull requests, manually labeled as either "bot" or "human".
  homepage: http://doi.org/10.5281/zenodo.4000388
- name: GAP
  category: tool
  year: 2020
  authors: Alexandre Decan
  institution: University of Mons
  description: GAP is a command-line tool for forecasting future commit activity of contributors involved in software projects distributed through git.
  homepage: https://github.com/AlexandreDecan/gap
  paper: "GAP: Forecasting Commit Activity in git Projects"
- name: ConPan
  category: tool
  year: 2019
  authors: Ahmed Zerouali and Valerio Cosentino
  institution: University of Mons, Bitergia
  description: ConPan inspects Docker containers and extracts their installed packages to analyze them. ConPan analyzes packages technical lag, vulnerabilities and other type of bugs.
  homepage: https://github.com/neglectos/ConPan
  paper: "ConPan: A Tool to Analyze Packages in Software Containers"
- name: portion
  category: tool
  year: 2018
  authors: Alexandre Decan
  institution: University of Mons
  description: portion is a Python library providing data structures and operations for intervals and interval sets.
  homepage: https://pypi.org/project/portion/
  documentation: https://github.com/AlexandreDecan/portion
- name: Sismic
  category: tool
  year: 2018
  authors: Alexandre Decan and Tom Mens
  institution: University of Mons
  description: Sismic is a Python library providing a tool suite to define, simulate, execute and test statecharts, supporting test-driven development, behaviour-driven development, design by contrat, and property statecharts to monitor violations of behavioural properties during statechart execution.
  homepage: https://pypi.org/project/sismic/
  documentation: https://sismic.readthedocs.io/
  source: https://github.com/AlexandreDecan/sismic
  paper: "Sismic - A Python library for statechart execution and testing"
